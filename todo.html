<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>React Todo App</title>

    <script crossorigin src="https://unpkg.com/react@16/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.26.0/babel.js"></script>
</head>

<body>
    <h1>Simple React Todo App</h1>
    <!--Conditional render the todo items using ternary operator (?)-->
    <div id="app"></div>
    <script type="text/babel">

        class Todo extends React.Component{
            constructor(props){
                super(props);
                this.state={
                    // add temporary items
                    tasks:[],
                    input:""
                }
            }
            
            render(){            
                 return (
                     <div>
                        <h3>List of Todo Items</h3>                      
                        <ul>
                        {(this.state.tasks).length >0 ?(this.state.tasks.map((task, index)=>   
                                    <li key ={index}>{task}</li>    
                                )
                                ):(
                                    <h4>There are no todos </h4>
                                )
                        }
                        </ul>
                        <div>
                            <input onChange={this.handleChange} type="text" placeholder="Enter todo item" value={this.state.input} /> 
                            <button onClick={this.addTask}>Add Item</button>
                        </div>
                     </div>
                 )      
            }

            handleChange= (e)=>{
                this.setState({
                    input:e.target.value
                })
            }

            addTask=()=>{
                this.setState(state =>({
                    tasks:[...state.tasks, state.input],
                    input:this.state.input=""
                }));
            }
        }



        ReactDOM.render(<Todo/>, document.querySelector("#app"))
    
    </script>

</body>

</html>
