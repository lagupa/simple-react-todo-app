<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>React Todo App</title>

    <script crossorigin src="https://unpkg.com/react@16/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.26.0/babel.js"></script>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body>
    <!--Basic Styling with Bootstrap-->
    <div class="container-fluid bg-primary pt-5 pb-5">
        <h1 class="text-white container">Simple React Todo App</h1>
    </div>
    <div class="container" id="app"></div>




    <script type="text/babel">

        class Todo extends React.Component{
            constructor(props){
                super(props);
                this.state={
                    tasks:[],
                    input:""
                }
            }
            
            render(){            
                 return (
                     <div>
                        <div>
                            <h3 className=" pt-4 pb-2">Add Todos</h3>  

                            <input className="form-control mb-4 mt-4" onChange={this.handleChange} type="text" placeholder="Enter todo item" value={this.state.input} /> 

                            <button className="btn btn-primary mb-4" onClick={this.addTask}>Add Item</button>
                        </div>
                       

                        <h3 className="pb-2 pt-4">List of Todo Items</h3>   <hr/>                    
                        <ul>
                        {(this.state.tasks).length >0 ?(this.state.tasks.map((task, index)=>   
                                    <li key ={index}>{task}</li>    
                                )
                                ):(
                                    <li><h5>There are no todos </h5></li>
                                )
                        }
                        </ul>
                     </div>
                 )      
            }

            handleChange= (e)=>{
                this.setState({
                    input:e.target.value
                })
            }

            addTask=()=>{
                this.setState(state =>({
                    tasks:[...state.tasks, state.input],
                    input:this.state.input=""
                }));
            }
        }



        ReactDOM.render(<Todo/>, document.querySelector("#app"))
    
    </script>



</body>

</html>
